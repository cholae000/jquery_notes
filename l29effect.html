<!DOCTYPE html>
<html>
<head>
	<title>Effects Method</title>
	<style type="text/css">
		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;

			flex-direction: column;
		}

		.container{
			width: 900px;
			background-color: #f4f4f4;
			padding: 20px;

			display: flex;
		}

		.box{
			width: 150px;
			height: 300px;

			margin: 0 10px;
		}

		.square1{
			background-color: green;
		}

		.square2{
			background-color: orange;
		}

		.square3{
			background-color: blue;
		}

		.square4{
			background-color: violet;
		}

		.square5{
			background-color: brown;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="box square1">1</div>
		<div class="box square2">2</div>
		<div class="box square3">3</div>
		<div class="box square4">4</div>
		<div class="box square5">5</div>
	</div>

	<div class="control">
		<button type="button" id="hidebtn">Hide</button>
		<button type="button" id="showbtn">Show</button>
		<button type="button" id="tgbtn">Toggle</button>
		<button type="button" id="fdoutbtn">fadeOut</button>
		<button type="button" id="fdinbtn">fadeIn</button>
		<button type="button" id="fdtgbtn">fadeToggle</button>
		<button type="button" id="fdtobtn">fadeTo</button>
		<button type="button" id="sldupbtn">slideUp</button>
		<button type="button" id="slddownbtn">slideDown</button>
		<button type="button" id="sldtgbtn">slideToggle</button>

	</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log("hi");

			// (i) Display Effects

			// hide (inc ele & spacing)

			// $(selector).hide();
			// $(selector).hide(speed);
			// $(selector).hide(speed,callback);

			$("#hidebtn").click(function(){
				// $(".square1").hide();
				// $(".square1,.square3").hide();

				// start with 0 index
				// $(".box").even().hide();
				// $(".box").odd().hide();

					// 1s = 1000ms
				// $(".square1").hide(1000);
				// $(".square1").hide("slow");

				$(".square1").hide(1000,function(){
					$(".square2,.square3").hide(1500,function(){
						$(".square4,.square5").hide(2000);
					});
				});
			});


			// show

			// $(selector).show();
			// $(selector).show(speed);
			// $(selector).show(seppd,callback);

			$("#showbtn").click(function(){
				// $(".square1").show();
				// $(".square1,.square3").show();

				// start with 0 index
				// $(".box").even().show();
				// $(".box").odd().show();

				// 1s = 1000ms
				// $(".square1").show(1000);
				// $(".square1").show("slow");

				$(".square1").show(1000,function(){
					// $(".square2").show(1500);
					$(".square2,.square3").show(1500,function(){
						$(".square4,.square5").show(2000);
					});
				});
			});


			// toggle

			// $(selector).toggle();
			// $(selector).toggle(speed);
			// $(selector).toggle(seppd,callback);

			$("#tgbtn").click(function(){
				// $(".square1").toggle();
				// $(".square1,.square3").toggle();

				// start with 0 index
				// $(".box").even().toggle();
				// $(".box").odd().toggle();

				// 1s = 1000ms
				// $(".square1").toggle(1000);
				// $(".square1").toggle("slow");

				$(".square1").toggle(1000,function(){
					$(".square2").toggle(1500);
				});
			});

//-----------------------------------------------------

			// (ii) Fading Effects

			// fadeOut

			// $(selector).fadeOut();
			// $(selector).fadeOut(speed);
			// $(selector).fadeOut(seppd,callback);

			$("#fdoutbtn").click(function(){
				// $(".square1").fadeOut();
				// $(".square1,.square3").fadeOut();

				// start with 0 index
				// $(".box").even().fadeOut();
				// $(".box").odd().fadeOut();

				// 1s = 1000ms
				// $(".square1").fadeOut(1000);
				// $(".square1").fadeOut("slow");

				$(".square1").fadeOut(1000,function(){
					$(".square2").fadeOut(1500);
				});
			});


			// fadeIn

			// $(selector).fadeIn();
			// $(selector).fadeIn(speed);
			// $(selector).fadeIn(seppd,callback);

			$("#fdinbtn").click(function(){
				// $(".square1").fadeIn();
				// $(".square1,.square3").fadeIn();

				// start with 0 index
				// $(".box").even().fadeIn();
				// $(".box").odd().fadeIn();

				// 1s = 1000ms
				// $(".square1").fadeIn(1000);
				// $(".square1").fadeIn("slow");

				$(".square1").fadeIn(1000,function(){
					$(".square2").fadeIn(1500);
				});
			});


			// fadeToggle

			// $(selector).fadeToggle();
			// $(selector).fadeToggle(speed);
			// $(selector).fadeToggle(seppd,callback);

			$("#fdtgbtn").click(function(){
				// $(".square1").fadeToggle();
				// $(".square1,.square3").fadeToggle();

				// start with 0 index
				// $(".box").even().fadeToggle();
				// $(".box").odd().fadeToggle();

				// 1s = 1000ms
				// $(".square1").fadeToggle(1000);
				// $(".square1").fadeToggle("slow");

				$(".square1").fadeToggle(1000,function(){
					$(".square2").fadeToggle(1500);
				});
			});


			// fadeTo (inc ele)

			// $(selector).fadeTo(speed,opacity);
			// $(selector).fadeTo(speed,opacity,callback);

			$("#fdtobtn").click(function(){

					// opacity = 0 to 1 ( 1 default )
				// $(".square1").fadeTo(1000,0);
				// $(".square1").fadeTo(1000,0.5);
				// $(".square1").fadeTo("slow",0.5);

				// start with 0 index
				// $(".box").even().fadeTo("slow",0.5);
				// $(".box").odd().fadeTo("slow",0.5);

				$(".square1").fadeTo(1000,0.5,function(){
					$(".square2").fadeTo(1500,0);
				});
			});

//-----------------------------------------------------

			// (iii) Sliding Effects

			// slideUp()

			// $(selector).slideUp();
			// $(selector).slideUp(speed);
			// $(selector).slideUp(seppd,callback);

			$("#sldupbtn").click(function(){
				// $(".square1").slideUp();
				// $(".square1,.square3").slideUp();

				// start with 0 index
				// $(".box").even().slideUp();
				// $(".box").odd().slideUp();

				// 1s = 1000ms
				// $(".square1").slideUp(1000);
				// $(".square1").slideUp("slow");

				$(".square1").slideUp(1000,function(){
					$(".square2").slideUp(1500);
				});
			});


			// slideDown()

			// $(selector).slideDown();
			// $(selector).slideDown(speed);
			// $(selector).slideDown(seppd,callback);

			$("#slddownbtn").click(function(){
				// $(".square1").slideDown();
				// $(".square1,.square3").slideDown();

				// start with 0 index
				// $(".box").even().slideDown();
				// $(".box").odd().slideDown();

				// 1s = 1000ms
				// $(".square1").slideDown(1000);
				// $(".square1").slideDown("slow");

				$(".square1").slideDown(1000,function(){
					$(".square2").slideDown(1500);
				});
			});


			// slideToggle()

			// $(selector).slideToggle();
			// $(selector).slideToggle(speed);
			// $(selector).slideToggle(seppd,callback);

			$("#sldtgbtn").click(function(){
				// $(".square1").slideToggle();
				// $(".square1,.square3").slideToggle();

				// start with 0 index
				// $(".box").even().slideToggle();
				// $(".box").odd().slideToggle();

				// 1s = 1000ms
				// $(".square1").slideToggle(1000);
				// $(".square1").slideToggle("slow");

				$(".square1").slideToggle(1000,function(){
					$(".square2").slideToggle(1500);
				});
			});



		

		});

	</script>

</body>
</html>


<!-- 
jQuery Effects
(i) Display Effects = hide() / show() / toggle()
(ii) Fading Effects = fadeIn() / fadeOut() / fadeToggle() / fadeTo()
(iii) Sliding Effects = slideDown() / slideUp() / slideToggle()
(iv) Other Effects = animate() / delay() / stop() / finish() / queue() / dequeue() / clearQueue()
 -->
